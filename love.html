<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Kashish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      color: #e25555;
      font-size: 60px;
      animation: heartbeat 1s infinite;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #555;
    }

    p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      color: #ff5e9c;
      animation: floatUp 6s infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">‚ù§</div>
    <h1>I Love You, Kashish</h1>
    <h2>You are my everything</h2>
    <p>
      Every moment with you is a beautiful memory waiting to happen.<br>
      Your smile lights up my world, and your love completes me.<br>
      I am so lucky to have you, and I promise to cherish you forever.
    </p>
    <div class="heart">‚ù§</div>
  </div>

  <!-- Boom of floating hearts -->
  <script>
    const colors = ["#ff5e9c", "#ff4081", "#ff79a8", "#f06292", "#ec407a"];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.innerText = "üíñ";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
